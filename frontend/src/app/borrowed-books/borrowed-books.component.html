<style>
  #top-nav {
    background-color: #0148c6;
  }

  #side-nav {
    background-color: #021728;
    min-width: 300px;
    max-width: 300px;
  }

  #toolbar {
    background-color: #334360;
  }

  #book-links {
    background-color: #021728;
  }

  #book-links > a.active {
    background-color: #367eb8;
  }
</style>

<div id="component" class="vh-100 d-flex flex-column overflow-hidden">
  <nav id="top-nav" class="navbar">
    <div class="container-fluid">
      <a
        class="navbar-brand text-light d-flex align-items-center gap-2"
        routerLink="#"
      >
        <img src="assets/library 1.png" alt="Logo" height="36" />
        <span class="fw-bold">Library Management System</span>
      </a>
    </div>
  </nav>
  <div class="flex-grow-1 d-flex overflow-hidden">
    <nav id="side-nav" class="h-100 text-light p-4 border-end border-white">
      <div class="row mb-2">
        <div class="col-4">
          <img src="assets/Profile.png" class="img-fluid" />
        </div>
        <div class="col-8 d-flex flex-column justify-content-around">
          <span>{{ user?.fullname }}</span>
          <span>{{ user?.email }}</span>
        </div>
      </div>
      <div class="mb-3">
        <a routerLink="edit-profile" class="btn btn-sm btn-warning">
          Edit Profile
        </a>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link text-light d-flex align-items-center gap-3"
            href="#"
            routerLink="/borrower"
          >
            <img src="assets/Book - pic.png" height="32" width="32" />
            All Books
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light d-flex align-items-center gap-3"
            href="#"
            routerLink="payment-method"
          >
            <img src="assets/Issued - pic.png" height="32" width="32" />
            Borrowed Books
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light d-flex align-items-center gap-3"
            href="#"
            routerLink="returned"
          >
            <img src="assets/Returned - Pic.png" height="32" width="32" />
            Returned
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light d-flex align-items-center gap-3"
            href="#"
            routerLink="not-returned"
          >
            <img src="assets/home 13.png" height="32" width="32" />
            Not-Returned
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light d-flex align-items-center gap-3"
            style="cursor: pointer"
            (click)="logout()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-box-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
              />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
              />
            </svg>
            Logout
          </a>
        </li>
      </ul>
    </nav>
    <main class="flex-grow-1 d-flex p-3 overflow-hidden">
      <div class="w-100 border rounded d-flex flex-column overflow-hidden">
        <div class="d-flex justify-content-between bg-primary p-2">
          <input
            type="search"
            class="form-control form-control-sm w-auto"
            placeholder="Search"
          />
        </div>
        <div class="flex-grow-1 overflow-auto">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Book</th>
                  <th scope="col">Date</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let book of borrowedBooks">
                  <td>{{ book.book.name }}</td>
                  <td>{{ book.created_at }}</td>
                  <td>{{ book.quantity }}</td>
                  <td>Php {{ book.total }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-end p-1 bg-primary">
          <div class="d-flex gap-3 text-light align-items-center">
            <span class="text-nowrap">Items per page:</span>
            <select class="form-select form-select-sm">
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="100">500</option>
            </select>
            <span class="text-nowrap">1 - 20 of 10000</span>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-light">&laquo;</button>
              <button class="btn btn-sm btn-outline-light">&raquo;</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
